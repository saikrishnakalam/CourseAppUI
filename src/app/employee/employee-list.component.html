<table class="table table-striped">
  <tr>
   <th>Emp Id</th>
   <th>Full Name</th>
   <th>Age</th>
   <th>Gender</th>
   <th>Salary</th>
   <th>Street</th>
   <th>City</th>
   <th>State</th>
   <th>Zipcode</th>
  </tr>
  <tbody>
    <tr *ngFor = "let emp of employees">
      <td>{{emp.emplID}}</td>
      <td>{{emp.fName+" "+emp.mName+" "+emp.lName}}</td>
      <td>{{emp.age}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.address.street}}</td>
      <td>{{emp.address.city}}</td>
      <td>{{emp.address.state}}</td>
      <td>{{emp.address.zipcode}}</td>
     </tr>
  </tbody>
</table>
