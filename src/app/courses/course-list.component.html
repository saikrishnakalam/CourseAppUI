<table class="table table-striped">
  <tr>
    <th>Course ID</th>
    <th>Course Name</th>
    <th>Skillevel</th>
    <th>Duration</th>
    <th>Price</th>
  </tr>


  <tbody>
    <tr *ngFor="let core of courses">
        <td>{{core.id}}</td>
      <td [ngClass]="{'new':core.newCore}">{{toUpperCase(core.Name)}}</td>
      <td>{{core.skillevel}}</td>
      <td>{{core.duration}}</td>
      <td>{{core.price}}</td>
      
    </tr>
  </tbody>
</table>
