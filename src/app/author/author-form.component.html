<form >
  <div class="form-group">
    <label for = "firstName">First Name:</label>
    <input class="form-control" [(ngModel)]="authors.fName" name = "firstName" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for = "lastName">Last Name:</label>
    <input class="form-control" [(ngModel)]="authors.lName" name = "lastName" placeholder="Enter Last Name">
  </div>
<div class="form-group">
  <label for = "middleName">Middle Name:</label>
  <input class="form-control" [(ngModel)]="authors.mName" name = "middleName" placeholder="Enter Middle Name">
</div>
<div class="form-group">
  <label for = "age">Age:</label>
  <input class="form-control" [(ngModel)]="authors.age" name = "age" placeholder="Enter Age ">
</div>

<div class="radio" class="form-group">
    <label for = "gender">Gender:</label><br>
    <label *ngFor= "let g of getKeysforGender()" >
        <input type="radio" name="gender" [(ngModel)]="authors.gender" [value]="g">
        {{g}}
      </label>
</div>

<button type="submit" class="btn btn-danger" (click)='onSubmit()'>Submit</button>
</form>
